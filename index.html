<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  
  <title>Frontend Mentor | Order summary card</title>
<link rel="stylesheet" href="css/styles.css">
<style>
  body{
    background-image: url(images/pattern-background-desktop.svg);
  }
</style>
</head>
<body>
  <main>
  
    <div class="container">
      <img class="image-start" src="images/illustration-hero.svg" alt="hero">

        
        <h1>Order Summary</h1>
        <p id="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        
      
          <div class="parent-div">
            <div class="plan">
              <div>
                <img class="music-icon" src="images/icon-music.svg" alt="icon">
              </div>
              <div class="plan-info">
              
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>

              </div>
             
            </div>
            <div><br><br>
              <a class="change-option" href="">Change</a>
            </div>
          </div>

          
        <button class="proceed-btn">Proceed to Payment</button>  <br>
        <button class="cancel-btn"> Cancel Order</button>

        </div>
      
 
  
   
</main>  




<footer> 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</footer>
</body>



</html>
